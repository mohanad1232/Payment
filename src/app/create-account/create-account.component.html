<h3>Create Account</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">accountNumber</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="account.accountNumber" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">accountHolderName</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="account.accountHolderName" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">HolderPhoneNumber</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="account.accountHolderPhoneNumber" name="emailId">
    </div>

    <div class="form-group">
      <label for="name">Account ID</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="account.id" name="emailId">
    </div>

    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="account.accountDescription" name="emailId">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  
</div>
