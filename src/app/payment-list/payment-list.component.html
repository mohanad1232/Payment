<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>payment List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Number</th>
          <th>HolderName</th>
          <th>PhoneNumber</th>
          <th>Description</th>
         
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let account of accounts | async">
          <td>{{account.sourceAccountNumber}}</td>
          <td>{{account.destinationAccountNumber}}</td>
          <td>{{account.amount}}</td>
          <td>{{account.currencyCode}}</td>
          <td>{{account.paymentDescription}}</td>
          <td>
     <button (click)="accountDetails(account.id)" class="btn btn-info" style="margin-left: 1px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
